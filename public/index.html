<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Reference -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">

    <!-- Dev Styles -->
    <link rel="stylesheet" href="styles/index.css">

<body>
    <div class='indexBody'>
        
        <!-- Logo isn't needed. Its a "Nice to have" feature-->
        <div id='appLogo'>
            <img src="/familytri/public/styles/images/chicken.jpg" height="250" width="250">
        </div> <!-- end of appLogo <div> -->
        
        <div id='missionStatement'>
            <p> FamliTri provides an all-in-one calendar/scheduling app centered around your family. </p>
        </div> <!-- end of missionStatement <div> -->

        <!-- This button should direct to a login popup/page -->
        <div id='signin'>
            <button onclick="document.getElementById('id01').style.display='block'">Sign In</button>
            
            <!-- The Modal -->
            <div id="id01" class="modal">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            
                <!-- Modal Content -->
                <form class="modal-content animate" action="/action_page.php">
                    <!-- <div class="imgcontainer">
                        <img src="img_avatar2.png" alt="Avatar" class="avatar">
                    </div> -->
                    
                    <div class="container" id="loginBox">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <h2>Login</h2>

                                <form class="login">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="email-input" placeholder="Email">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                                    </div>
                                        
                                    <button id="login"type="submit" class="btn btn-default">Login</button>
                                </form>
                                
                                <br />
                                
                                <p>Or sign up <a href="/signup.html">here</a></p>
                            </div>
                        </div>
                    </div> <!-- end container <div> -->
                
                    <!-- <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div> -->
                
                </form>
            </div> <!-- end id01 <div> -->
        </div> <!-- end of signin <div> -->
        
    </div> <!-- end of wrapperBody <div> -->

    <!-- SCRIPTS BELOW -->
    <!-- -------------------------------------------------------- -->

    <script>
    // Get the modal
    var modal = document.getElementById('id01');
            
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>

    <script type="text/javascript" src="js/login.js"></script>
