<!DOCTYPE html>
<html lang="en">

<head>
  <title>Add Activity</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
        <h1>FamLI TRI</h1>
        family planning and event tracker app<br>
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
      <a class="navbar-brand" href="/members">
        Home
      </a>
      <a class="navbar-brand" href="/calendar">
        View Calendar
      </a>
      <a class="navbar-brand" href="/addactivity">
        Add Activity
      </a>
      <a class="navbar-brand" href="/editprofile">
        Edit Profile
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Add Event <span class="member-name"></span></h2>
      </div>
      <div class="form-group">
          <label for="firstName">Event Name</label>
          <input type="text" class="form-control" id="firstName-input" placeholder="Event Name">
        </div>
        <div class="form-group">
            <label for="firstName">Event Date</label>
            <input type="text" class="form-control" id="firstName-input" placeholder="Event Date">
          </div>
        <div class="form-group">
          <label for="lastName">Location Name</label>
          <input type="text" class="form-control" id="lastName-input" placeholder="Location Name">
        </div>
        <div class="form-group">
          <label for="date_of_birth">Fees</label>
          <input type="text" class="form-control" id="date_of_birth-input" placeholder="Fees">
        </div>
        <div class="form-group">
          <label for="address_street">Street Address</label>
          <input type="text" class="form-control" id="address_street-input" placeholder="Address Street">
        </div>
        <div class="form-group">
          <label for="address_aptNum">Apt Number</label>
          <input type="text" class="form-control" id="address_aptNum-input" placeholder="Apt Number">
        </div>
        <div class="form-group">
          <label for="address_city">City</label>
          <input type="text" class="form-control" id="address_city-input" placeholder="City">
        </div>
        <div class="form-group">
          <label for="address_state">State</label>
          <input type="text" class="form-control" id="address_state-input" placeholder="State">
        </div>
        <div class="form-group">
          <label for="address_zip">Zip</label>
          <input type="text" class="form-control" id="address_zip-input" placeholder="Zip Code">
        </div>
        
       
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
